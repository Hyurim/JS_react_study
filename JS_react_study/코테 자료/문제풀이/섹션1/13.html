<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
                let answer="";
                for(let i of s){
                    if(i===i.toLowerCase()) answer+=i.toUpperCase();
                    else answer+=i.toLowerCase();
                }
                return answer;
            }

            console.log(solution("StuDY"));
        </script>
    </body>
</html>
