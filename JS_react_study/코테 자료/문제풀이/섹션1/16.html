<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){  
                let answer=0;
                let pos=s.indexOf('k');
                while(pos!==-1){
                    answer++;
                    pos=s.indexOf('k',pos+1);   
                }
                /* 
                for(let i=0; i<s.length; i++){
                    if(s.indexOf(s[i])===i) // 자신의 인덱스 위치랑 일치할 때 반응
                    answer+=s[i];
                } */
                return answer;
            }
            console.log(solution("ksekkset"));
        </script>
    </body>
</html>
