<html>

        <title>출력결과</title>
    </head>
    <body>
        <script>
/*             ▣ 입력설명
첫 번째 줄에 1000 이하의 자연수 N이 입력된다.
▣ 출력설명
첫 번째 줄에 필요한 다스 수를 출력합니다. */

            function solution(n){
                let answer = Math.ceil(n/12);
                
                return answer;
            }

            console.log(solution(178));
        </script>
    </body>
